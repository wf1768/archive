<script type="text/javascript">
	$(function(){
		$("#xtpz").css("display","none");
		$("#zhgl").css("display","none");
		$("#qxgl").css("display","none");
		$("#dagl").css("display","none");
		$("#znjs").css("display","none");
		$("#qwjs").css("display","none");
		$.ajax({
	        async: false,
	        url: "menu.action",
	        type: 'post',
	        dataType: 'script',
	        success: function (data) {
	            if (data != "error") {
	                var funList = eval(functionList);
	                for (var i = 0; i < funList.length; i++) {
	                    var fun = funList[i];
	                    if (fun.funparent == 0) {
	                        for (var j = 0; j < funList.length; j++) {
	                            child = funList[j];
	                            if (child.funparent == fun.functionid) {
	                                //alert(child.funchinesename);//child.funpath
	                                switch(child.funchinesename){
	                                	case '系统配置':
	                                		$("#xtpz").css("display","inline-block");
	                                		break;
	                                	case '帐户管理':
	                                		$("#zhgl").css("display","inline-block");
	                                		break;
	                                	case '权限管理':
		                                	$("#qxgl").css("display","inline-block");
		                                	break;
	                                	case '档案管理':
		                                	$("#dagl").css("display","inline-block");
		                                	break;
	                                	case '智能检索':
		                                	$("#znjs").css("display","inline-block");
		                                	break;
	                                	case '全文检索':
		                                	$("#qwjs").css("display","inline-block");
		                                	break;
	                                }
	                            }
	                        }
	                    }
	                }
	            } else {
	                openalert('<span style="color:red">读取功能信息时出错.</span></br>请关闭浏览器，重新登录尝试或与管理员联系!');
	            }
	        }
	    });
	});
	
</script>
