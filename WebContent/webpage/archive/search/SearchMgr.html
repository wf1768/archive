<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-ui/css/custom-theme/jquery-ui-1.8.16.custom.css" />
<script type="text/javascript"
	src="../../js/jquery-ui/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../../js/us.archive.search.js"></script>
<script type="text/javascript" src="../../js/us.archive.ui.js"></script>
<script type="text/javascript" src="../../js/us.archive.util.js"></script>

<!-- 各种图标 按钮 tab等 1-->
<link rel="stylesheet" type="text/css" href="../../images/images.css" />

<link href="../../js/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../../js/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="../../js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="../../js/bootstrap/css/adminia.css" rel="stylesheet"> 
<link href="../../js/bootstrap/css/adminia-responsive.css" rel="stylesheet"> 
<link href="../../js/bootstrap/css/theme.css" rel="stylesheet">

<script type="text/javascript" src="../../js/account/account.js"></script> 
<script type="text/javascript" src="SearchMgr.js"></script>

<title></title>

</head>
<body>
	<div style="padding-top: 8px;">&nbsp;</div>
	<!-- margin: 0 auto; -->
	<div class="container">
		<div class="row">
			<div class="span3">
				<!-- 账户 -->
				<div id="account"></div>
				<hr />
				<div id="refinements" class="sidebar-nav">
                    
				</div>
				
			          <!-- <div class="plan-price">
		                	<span class="note">$</span>15<span class="term">Per Month</span>
						</div>   /plan-price -->
				<!--     
					<div>
						<ul id="refinements" class="nav nav-list">
						</ul>
					</div>
				 -->
				<!--  
				<ul id="refinements" class="nav nav-tabs nav-stacked">
					<li><a href="index.html"><i class="icon-home"></i>Dashboard </a></li>
				</ul>	
				-->
				<hr />
			</div><!-- span3 end -->
			
			<div class="span9">
				<div class="" style="margin: 0 auto; padding: 0; height: 50px;">
					<form class="form-horizontal">
						<fieldset>
							<div class="control-group">
								<div class="controls">
									<select class="span2" title="搜索范围" class="searchSelect"
										id="searchDropdownBox">
									</select>
									<div class="input-append">
										<input type="text" id="searchTxt" size="86"
											onkeypress="if(event.keyCode==13) {$('#btn').click();return false;}"
											class="span3" placeholder="请输入要检索的关键词!">
										<button type="button" id="btn" onClick="submitSearch()"
											class="btn">搜索</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div><!-- search end -->
				
				<div class="widget">
					<div class="widget-header">
						<h3>查询结果</h3>
					</div>
					<div class="widget-content">
						<div class="tabbale">
							<ul class="nav nav-tabs">
								<li id="listTab" class="active"><a href="#list" data-toggle="tab">查询</a></li>
					    		<li id="contentTab" ><a href="#contentInfo" data-toggle="tab">详细</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="list">
									<div class="alert alert-info fade in">
										<a href="#" data-dismiss="alert" class="close">×</a> <strong>提示！</strong>
										欢迎使用档案查询模块。本系统对中文智能分词，您在模糊检索时，请尽量输入词组，例如"北京"、"南京"。对于英文，请输入完整单词。
									</div>
									<div id="searchInfo" class="alert alert-info fade in">
										<strong>提示！</strong>选择档案类型进行智能检索。
									</div>
									<div id="searchList" style="width: 100%"></div>
									<div class="pagination">
										<ul>
											<!-- <input type="text" id="page" size="26"
												onkeypress="if(event.keyCode==13) {$('#btn').click();return false;}"
												class="span1"> -->
											<li id="first" class=""><a href="javascript:void(0);" onClick="selectPage('first');return false;">首页</a></li>
											<li id="previous"><a href="javascript:void(0);" onClick="selectPage('previous');return false;">上一页</a></li>
											<li><a>第 <input id="currentPage" type="text" onkeyup='this.value=this.value.replace(/\D/gi,"")' onkeypress="if(event.keyCode==13) {selectPage(this.value);return false;}"
													style="margin-bottom: 0px; margin-top: 0px; width: 25px; height: 10px; direction: rtl;">
													页
											</a></li>
											<li id="next"><a href="javascript:void(0);" onClick="selectPage('next');return false;">下一页</a></li>
											<li id="over"><a href="javascript:void(0);" onClick="selectPage('over');return false;">尾页</a></li>
										</ul>
										<ul class="pull-right">
											<li class="disabled"><a id="pageinfo">第  页 / 共  页</a></li>
										</ul>
									</div>
								</div>
								<div class="tab-pane " id="contentInfo">
									<div class="widget">
										<div class="widget-header">
											<h3>详细信息</h3>
										</div> <!-- /widget-header -->
										<div class="widget-content">
											<form id="data" class="form-horizontal">
												<div class="control-group"><label for="CSD" class="control-label">测试的</label><div class="controls"><input id="CSD" value="" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="AJH" class="control-label">案卷号</label><div class="controls"><input id="AJH" value="606" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="GDDW" class="control-label">归档单位</label><div class="controls"><input id="GDDW" value="" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="ZRZ" class="control-label">责任者</label><div class="controls"><input id="ZRZ" value="1" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="TM" class="control-label">题名</label><div class="controls"><input id="TM" value="606" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="FS" class="control-label">份数</label><div class="controls"><input id="FS" value="0" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="YS" class="control-label">页数</label><div class="controls"><input id="YS" value="0" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="GDRQ" class="control-label">归档日期</label><div class="controls"><input id="GDRQ" value="" readonly="" class="input-xlarge" type="text"></div></div><div class="control-group"><label for="BZ" class="control-label">备注</label><div class="controls"><input id="BZ" value="dd" readonly="" class="input-xlarge" type="text"></div></div>
											</form>
										</div> <!-- /widget-content -->
									</div>
								</div>
								
							</div>
						</div><!-- tabbale end -->
					</div><!-- widget-content end -->
				</div><!-- widget end -->
			</div><!-- span9 end -->
		</div>
	</div>
	<!-- 账户信息 -->
	<div id="accountInfo"> </div>
	
	<div id="showdoc" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">电子全文列表</h3>
        </div>
        <div class="modal-body">
			<div id="doclist"></div>
        </div>

        <div class="modal-footer">
          <button class="btn" data-dismiss="modal">取 消</button>
        </div>
   	</div>
   	
	<script src="../../js/bootstrap/js/bootstrap.js"></script>
</body>
</html>
