<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-ui/css/custom-theme/jquery-ui-1.8.16.custom.css" />
<script type="text/javascript"
	src="../../js/jquery-ui/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../../js/us.archive.search.js"></script>
<script type="text/javascript" src="../../js/us.archive.ui.js"></script>
<script type="text/javascript" src="../../js/us.archive.util.js"></script>

<!-- tree -->
<link type="text/css" href="../../js/jstree/themes/default/style.css" rel="stylesheet">
<script type="text/javascript" src="../../js/jstree/jquery.jstree.js"></script>

<!-- 各种图标 按钮 tab等 1-->
<link rel="stylesheet" type="text/css" href="../../images/images.css" />

<link href="../../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../../js/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="../../js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="../../js/bootstrap/css/adminia.css" rel="stylesheet"> 
<link href="../../js/bootstrap/css/adminia-responsive.css" rel="stylesheet"> 

<link href="../../js/bootstrap/js/datepicker/datepicker.css" rel="stylesheet"> 
<script src="../../js/bootstrap/js/datepicker/bootstrap-datepicker.js"></script>

<script type="text/javascript" src="SearchAdvanced.js"></script>
<script type="text/javascript" src="../../js/account/account.js"></script>


<!-- http://www.cnblogs.com/dozer/archive/2012/10/25/dynamic-query.html -->
<title></title>
</head>
<body>
	<!-- margin: 0 auto; -->
	<div style="padding-top: 8px;">&nbsp;</div>
	<div class="container">
		<div class="row">
			<div class="span3">
				<div id="account"></div>
				<hr>
				<div class="widget-header">
					<h3 id="title">检索利用</h3>
				</div>
				<div class="widget-content">
					<div id="archiveTree"></div>
				</div>	
				<hr>
			</div>
			<div class="span9">
				<h1 class="page-title">
					<i class="icon-th-large"></i>
					检索利用-高级检索				
				</h1>
				<div class="widget">
					<div class="widget-header">
						<h3 id="title">高级检索</h3>
					</div>
					<div><input type="hidden" id="tableType" value="" /></div>
					<div class="widget-content">
						<div class="query-group well">
							<div class="form-horizontal">
								<div class="control-group">
									<label for="servername" class="control-label">匹配以下</label>
									<div class="controls">
										<div class="span3"><select id="selectField" class="input-small group-type span2"></select>
						                <button type="button" class="btn btn-mini btn-success add-query-item" onclick="addTerm();" title="增加一个条件">
						                    <i class="icon-plus icon-white"></i>
						                </button></div>
						                <div class="span1"><button class="btn btn-primary" onclick="doSearch();">查询</button></div>
									</div>
								</div>
							</div>
							<div class="form-horizontal">
								<div class="control-group">
									<label for="servername" class="control-label">档案类型</label>
									<div id="templeType" class="controls">
										
									</div>
								</div>
							</div>
						</div>
						
						<div class="widget-content">
							<div id="countResult"></div>
						</div>
						
						<div class="pagination">
							<ul>
								<!-- <input type="text" id="page" size="26"
									onkeypress="if(event.keyCode==13) {$('#btn').click();return false;}"
									class="span1"> -->
								<li id="first" class=""><a href="javascript:void(0);" onClick="selectPage('first');return false;">首页</a></li>
								<li id="previous"><a href="javascript:void(0);" onClick="selectPage('previous');return false;">上一页</a></li>
								<li><a>第 <input id="currentPage" type="text" onkeyup='this.value=this.value.replace(/\D/gi,"")' onkeypress="if(event.keyCode==13) {selectPage(this.value);return false;}"
										style="margin-bottom: 0px; margin-top: 0px; width: 25px; height: 10px; direction: rtl;">
										页
								</a></li>
								<li id="next"><a href="javascript:void(0);" onClick="selectPage('next');return false;">下一页</a></li>
								<li id="over"><a href="javascript:void(0);" onClick="selectPage('over');return false;">尾页</a></li>
							</ul>
							<ul class="pull-right">
								<li class="disabled"><a id="pageinfo">第  页 / 共  页</a></li>
							</ul>
						</div>
						
					</div>
				</div>
			</div><!-- span9 end -->
		</div><!-- row end -->
	</div>
	<!-- 账户信息 -->
	<div id="accountInfo"></div>
	
	<div id="showdoc" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">电子全文列表</h3>
        </div>
        <div class="modal-body">
			<div id="doclist"></div>
        </div>

        <div class="modal-footer">
          <button class="btn" data-dismiss="modal">取 消</button>
        </div>
   	</div>
   	
   	<!-- 详细信息 -->
   	<div id="showDataInfo" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">详细信息</h3>
        </div>
        <div class="modal-body">
			<div id="datalist"></div>
        </div>

        <div class="modal-footer">
          <button class="btn" data-dismiss="modal">取 消</button>
        </div>
   	</div>
	<script src="../../js/bootstrap/js/bootstrap.js"></script>
</body>
</html>
