   	<div id="accountInfo"> </div>
   	
   	<!-- 添加/修改角色 -->	
   	<div id="ad_up_docserver" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">添加文件服务器</h3>
        </div>
        <div class="modal-body">
			<form class="bs-docs-example form-horizontal">
				<input type="hidden" id="roleid">
				<div id="nameInfo" class="control-group info">
				   	<label for="servername" class="control-label">服务器名称</label>
				    <div class="controls">
				       <input type="text" id="servername">
				       <span class="help-inline"></span>
				    </div>
			   	</div>
			   	<div id="ipInfo" class="control-group info">
			      <label for="serverip" class="control-label">服务器IP</label>
			      <div class="controls">
			        <input type="text" id="serverip">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="ftpuserInfo" class="control-group info">
			      <label for="ftpuser" class="control-label">Ftp账户名称</label>
			      <div class="controls">
			        <input type="text" id="ftpuser">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="passwordInfo" class="control-group info">
			      <label for="ftppassword" class="control-label">Ftp密码</label>
			      <div class="controls">
			        <input type="text" id="ftppassword">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="portInfo" class="control-group info">
			      <label for="serverport" class="control-label">Ftp端口</label>
			      <div class="controls">
			        <input type="text" id="serverport">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="pathInfo" class="control-group info">
			      <label for="serverpath" class="control-label">服务器路径</label>
			      <div class="controls">
			        <input type="text" id="serverpath">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="typeInfo" class="control-group info">
			      <label for="servertype" class="control-label">类型</label>
			      <div class="controls">
			        <input type="text" id="servertype">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="stateInfo" class="control-group info">
			      <label for="serverstate" class="control-label">状态</label>
			      <div class="controls">
			        <input type="text" id="serverstate">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div id="memoInfo" class="control-group info">
			      <label for="servermemo" class="control-label">服务器描述</label>
			      <div class="controls">
			        <input type="text" id="servermemo">
			        <span class="help-inline"></span>
			      </div>
			    </div>
			    <div class="control-group">
					<div class="controls">
						<button class="btn" type="submit">登录</button>
						<button class="btn" type="submit">登录</button>
					</div>
				</div>
		    </form>

          <button class="btn btn-primary" >保 存</button>
