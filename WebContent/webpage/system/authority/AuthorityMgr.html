<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-ui/css/custom-theme/jquery-ui-1.8.16.custom.css" />
<script type="text/javascript"
	src="../../js/jquery-ui/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../../js/us.archive.search.js"></script>
<script type="text/javascript" src="../../js/us.archive.ui.js"></script>
<script type="text/javascript" src="../../js/us.archive.util.js"></script>
<script type="text/javascript" src="../../js/us.archive.js"></script>
<!-- tree -->
<link type="text/css" href="../../js/jstree/themes/default/style.css" rel="stylesheet">
<script type="text/javascript" src="../../js/jstree/jquery.jstree.js"></script>

<link href="../../js/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../../js/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="../../js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link href="../../js/bootstrap/css/adminia.css" rel="stylesheet"> 
<link href="../../js/bootstrap/css/adminia-responsive.css" rel="stylesheet"> 

<script type="text/javascript" src="AuthorityMgr.js"></script>
<script type="text/javascript" src="../../js/account/account.js"></script>

<style type="text/css">
	.span8{width: 96%;}
	.txtinfo{margin: 7px;line-height: 26px;}
</style>
<title></title>
</head>
<body>
	<!-- margin: 0 auto; -->
	<div style="padding-top: 8px;">&nbsp;</div>
	<div class="container">
		<div class="row">
			<div class="span3">
				<div id="account"></div>
				<hr>
				<div class="widget-header">
					<h3 id="title">权限管理-账户组列表</h3>
				</div>
				<div class="widget-content">
					<div id="demo"></div>
				</div>	
				<hr>
			</div>
			<div class="span9">
				<h1 class="page-title">
					<i class="icon-th-large"></i>
					系统维护-权限管理				
				</h1>
				
				<div class="widget">
					<div class="widget-header">
						<h3 id="title">账户组权限信息</h3>
					</div>
					<div id="authorityInfo" class="widget-content">
						<h3>帐户组操作：</h3>
						<ul>
							<li>1.移动帐户组后，请手动刷新相关帐户组节点。</li>
							<li>2.移动帐户组，不能选择子几点。</li>
						</ul>
					</div>
				</div><!-- widget end -->
			</div><!-- span9 end -->
		</div><!-- row end -->
	</div>
	<!-- 账户权限信息 -->
	<div id="accountInfo"></div>
	
	<!-- 查看账户 -->
	<div id="accountTable" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">账户列表</h3>
        </div>
        <div class="modal-body">
			<div id="accountList"></div>
        </div>
   	</div>
   	
   	<!-- 设置角色 -->
	<div id="roleTable" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 id="myModalLabel">角色列表</h3>
        </div>
        <div class="modal-body">
			<div id="roleList" style="font-size: 11px;"></div>
        </div>
   	</div>
   	
	<script src="../../js/bootstrap/js/bootstrap.js"></script>
	<script src="../../js/bootbox.min.js"></script>
</body>
</html>
